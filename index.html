<!DOCTYPE html>
<html lang="es" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOXLAB GENESIS</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=Fira+Code:wght@400;600&display=swap" rel="stylesheet">
</head>
<body class="antialiased font-sans text-gray-200 overflow-hidden bg-black selection:bg-gold selection:text-black">

    <canvas id="particle-canvas"></canvas>

    <div id="landing-layer" class="fixed inset-0 z-50 flex flex-col items-center justify-center pointer-events-auto transition-opacity duration-1000">
        <header class="absolute top-8 w-full flex justify-center">
            <div class="glass-pill flex items-center gap-3 px-5 py-2 rounded-full border border-gold/20">
                <i class="fas fa-layer-group text-gold animate-pulse"></i>
                <span class="font-bold tracking-[0.2em] text-sm">BOXLAB <span class="text-gold">GENESIS</span></span>
            </div>
        </header>
        <main class="text-center relative z-10 mt-20">
            <div class="h-64"></div>
            <div class="inline-block px-4 py-1 border border-gold/30 rounded-full text-gold/80 text-[10px] tracking-[0.4em] uppercase mb-6 backdrop-blur-sm font-mono">
                The Ultimate Acoustic Suite
            </div>
            <h1 class="text-7xl md:text-9xl font-extrabold tracking-tighter text-transparent bg-clip-text bg-gradient-to-b from-white to-gray-500 mb-10 drop-shadow-2xl">
                SONIC<br>ARCHITECT
            </h1>
            <button id="btn-launch" class="group relative px-14 py-5 bg-black/50 border border-gold/50 overflow-hidden cursor-pointer rounded-sm hover:border-gold hover:shadow-[0_0_50px_rgba(197,169,110,0.3)] transition-all duration-300 backdrop-blur-md">
                <div class="absolute inset-0 w-0 bg-gold transition-all duration-[250ms] ease-out group-hover:w-full opacity-10"></div>
                <span class="relative flex items-center gap-4 text-white font-mono tracking-[0.2em] text-xs font-bold uppercase">
                    Iniciar Sistema <i class="fas fa-rocket text-gold group-hover:translate-x-1 transition-transform"></i>
                </span>
            </button>
        </main>
    </div>

    <div id="loading-layer" class="fixed inset-0 z-40 bg-black flex flex-col items-center justify-center opacity-0 pointer-events-none transition-opacity duration-500">
        <div class="flex gap-2 h-16 mb-8" id="wave-container"></div>
        <div class="text-gold text-sm font-mono tracking-[0.3em] uppercase animate-pulse flex items-center gap-3">
            <i class="fas fa-circle-notch fa-spin"></i> Cargando Motor Físico...
        </div>
    </div>

    <div id="dashboard-layer" class="fixed inset-0 z-10 flex opacity-0 pointer-events-none transition-opacity duration-1000 transform scale-95">
        <div id="three-viewport" class="absolute inset-0 z-0"></div>
        
        <nav class="w-20 bg-gray-900/80 border-r border-white/10 flex flex-col items-center py-8 backdrop-blur-2xl z-20">
            <div class="text-gold text-2xl mb-12 drop-shadow-lg"><i class="fas fa-cube"></i></div>
            <div class="flex flex-col gap-8 w-full px-4">
                <button class="w-12 h-12 rounded-2xl flex items-center justify-center text-gold bg-gold/10 border border-gold/20"><i class="fas fa-pen-ruler text-lg"></i></button>
                <button class="w-12 h-12 rounded-2xl flex items-center justify-center text-gray-500 hover:text-white hover:bg-white/5"><i class="fas fa-chart-line text-lg"></i></button>
            </div>
            <button class="mt-auto text-red-500/50 hover:text-red-400 p-4" onclick="location.reload()"><i class="fas fa-power-off text-xl"></i></button>
        </nav>

        <div class="flex-1 flex flex-col relative overflow-hidden pointer-events-none">
            <div class="relative z-10 p-8 h-full flex flex-col">
                <header class="flex justify-between items-start mb-8 pointer-events-auto">
                    <div>
                        <h2 class="text-3xl font-black text-white tracking-tight">DESIGN STUDIO</h2>
                        <div class="flex items-center gap-2 mt-1">
                             <span class="w-2 h-2 bg-green-500 rounded-full animate-pulse"></span>
                             <p class="text-xs text-gray-400 font-mono uppercase tracking-wider">MDF 18mm • Activo</p>
                        </div>
                    </div>
                    <button id="btn-wireframe" class="px-5 py-2.5 text-xs font-bold text-white uppercase bg-white/5 border border-white/10 rounded hover:bg-white/10 tracking-widest flex items-center gap-2">
                        <i class="fas fa-border-all"></i> Wireframe
                    </button>
                </header>

                <div class="w-96 glass-panel p-8 rounded-2xl pointer-events-auto overflow-y-auto max-h-[80vh] custom-scroll">
                    <div class="flex justify-between items-end border-b border-white/10 pb-4 mb-6">
                        <div><span class="text-[10px] font-bold text-gold uppercase tracking-widest block mb-1">Volumen Neto</span></div>
                        <span id="vol-display" class="text-2xl font-mono font-bold text-white">0.00 L</span>
                    </div>

                    <div class="space-y-6">
                        <div class="space-y-2">

    <script type="module" src="/src/main.ts"></script>
</body>
</html>
